<!DOCTYPE html>
<html>

<head>
    <script src="https://kit.fontawesome.com/02160b466b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Main.css" />
    <title>Main Page</title>
</head>

<body>
    <main>
        <div id="quote-box">
            <div id="quote">
                <div id="text">
                    If you want to lift yourself up, lift up someone else.
                </div>
                <div id="author">
                    Booker T. Washington
                </div>
            </div>
            <div id="postToSocials">
                <a id="tweet-quote" href="https://twitter.com" target="_blank">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a id="tumble-quote" href="https://tumblr.com" target="_blank">
                    <i class="fa-brands fa-tumblr"></i>
                </a>
            </div>
            <button id="new-quote">
                New quote
            </button>
        </div>
        <div id="page-author">
            <a href="https://github.com/HugeLetters" target="_blank" >HugeLetters</a>
        </div>
    </main>
</body>

</html>
