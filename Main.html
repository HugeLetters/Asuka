<!DOCTYPE html>
<html>

<head>
    <script src="https://kit.fontawesome.com/02160b466b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway">
    <link rel="stylesheet" href="Main.css" />
    <title>Main Page</title>
</head>

<body>
    <main>
        <div id="quote-box">
            <div id="quote">
                <div id="quote-text">
                    <i class="fa fa-quote-left"></i>
                    <span id="text">
                        If you want to lift yourself up, lift up someone else.
                    </span>
                </div>
                <div id="quote-author">
                    <span id="author">
                        Booker T. Washington
                    </span>
                </div>
            </div>
            <div id="ui">
                <div id="postToSocials">
                    <a class="share-button" id="tweet-quote" href="https://twitter.com" target="_blank">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a class="share-button" id="tumble-quote" href="https://tumblr.com" target="_blank">
                        <i class="fa-brands fa-tumblr"></i>
                    </a>
                </div>
                <button id="new-quote">
                    New quote
                </button>
            </div>
        </div>
        <div id="page-author">
            <a href="https://github.com/HugeLetters" target="_blank">HugeLetters</a>
        </div>
    </main>
</body>

</html>
